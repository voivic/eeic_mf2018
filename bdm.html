<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>学生製作物展示</title>
    <link rel="icon" href="img/black_bulb.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(function() {
      	$('#navToggle').click(function(){//headerに .openNav を付加・削除
      		$('header').toggleClass('openNav');
      	});
      	$('main, .header-global-nav-list').click(function(){
      	if($('header').hasClass('openNav')){
      		$('header').removeClass('openNav');
      	}
      	})
      })
      
      $(function(){
      	$('.lab-img').click(function(){
      		$(this).nextAll(".lab-text").toggleClass('lab-opentext');
      	})
      })
      
    </script>
    <link rel="stylesheet" href="css/bdm.css">
  </head>
  <body>
    <header class="header"><a class="header-link" href="index.html"><img class="header-link-img" src="/img/white_bulb.png" alt="eeic"></a>
      <div class="header-top">
        <div class="header-top-text">
          <p class="header-top-text">EEIC2018 近未来体験</p>
          <div class="header-top-stripe"></div>
        </div>
      </div>
      <div class="header-hamburger" id="navToggle"><span class="header-hamburger-bar"></span><span class="header-hamburger-bar"></span><span class="header-hamburger-bar"></span></div>
      <nav class="header-global-nav">
        <ul class="header-global-nav-list">
          <li class="header-global-nav-list-item no-wrap"><a class="nav-content" href="index.html#contents">イベント一覧</a></li>
          <li class="header-global-nav-list-item no-wrap"><a class="nav-content" href="index.html#links">リンク</a></li>
          <li class="header-global-nav-list-item no-wrap"><a class="nav-content" href="index.html#access">アクセス</a></li>
        </ul>
      </nav>
    </header>
    <section class="under-header" id="top"></section>
    <main>
      <section class="topCon"><img class="topCon-img" src="img/topCon.jpg" alt="top"></section>
      <section class="section-bdm" id="BDM">
        <h2 class="heading">学生製作物展示</h2>
        <div class="bdm-heading-stripe"></div>
        <p class="bdm-maintext">
           電子情報・電気電子工学科に所属する学部3年生が『電子情報機器学』の授業で、
          互いに腕を競ってオリジナルに考案・設計・制作した作品を展示いたします。
          学生の柔軟な発送にぜひ触れてみて下さい。
        </p>
        <div class="bdm-wrapper">
          <div class="bdm-box"><img class="bdm-img" src="img/BBEgg.jpg" alt="BB-Egg">
            <p class="bdm-title">BB-Egg</p>
            <div class="bdm-title-stripe"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/Finterior.png" alt="Finterior">
            <p class="bdm-title">Finterior</p>
            <div class="bdm-title-stripe"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/LEDLan.png" alt="IoTランタン">
            <p class="bdm-title">IoTランタン</p>
            <div class="bdm-title-stripe"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/SUS.jpg" alt="スーパーアンブレラスタンド">
            <p class="bdm-title">スーパー<br class="mobile">アンブレラスタンド</p>
            <div class="bdm-title-stripe-long"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/Theremin.jpg" alt="テルミン">
            <p class="bdm-title">テルミン</p>
            <div class="bdm-title-stripe"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/Hikarun.jpg" alt="ひかるん">
            <p class="bdm-title">ひかるん</p>
            <div class="bdm-title-stripe"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/KKYS.jpg" alt="今日は会社休みまスイッチ">
            <p class="bdm-title">今日は会社休みまスイッチ</p>
            <div class="bdm-title-stripe-long"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/train.jpg" alt="鉄道模型自動運転">
            <p class="bdm-title">鉄道模型自動運転</p>
            <div class="bdm-title-stripe-mid"></div>
          </div>
          <div class="bdm-box"><img class="bdm-img" src="img/Hansha.png" alt="反射神経を鍛える">
            <p class="bdm-title">反射神経を鍛える</p>
            <div class="bdm-title-stripe-mid"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-copyright">Copyright &copy; EEIC 五月祭展示「近未来体験2018」<br class="mobile">All rights reserved.</p>
    </footer>
  </body>
</html>
